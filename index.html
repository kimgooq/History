<h2>영화의 역사에 대해 알아보자면 처음에는 영상이 아닌 사람이 이미지를 봤을 때 남는 ‘잔상’ 원리를 이용하여 사진을 빠르게 돌리는 것이라고 한다.
근대 영화를 실현시킬 수 있었던 것은 에디슨과 딕슨의 활동사진 촬영기(키네토그래프)와 활동사진 영사기(네토스코프)를 발명하면서이다. 당시에는 영화에 대한 시장이 거의 형성되어 있지 않았었고 1893년 세계 최초의 영화 스튜디오라고 볼 수 있는 Black Maria가 에디슨에 의해 설립되었고 영화 사업 담당 에디슨 제작사 또한 설립되었다.
